<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de Encuestas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
    <h1 class="text-primary">Visualizador de Encuestas</h1>
    <div class="container">
        <table id="encuesta-table" class="table table-striped table-hover">
            <thead class="thead-dark">
                <tr>
                    <th>Centro</th>
                    <th>Grado</th>
                    <th>Sexo</th>
                    <th>Edad</th>
                    <th>Pregunta 1</th>
                    <th>Pregunta 2</th>
                    <th>Pregunta 3</th>
                    <th>Pregunta 4</th>
                    <th>Pregunta 5</th>
                </tr>
            </thead>
            <tbody id="encuesta-data">
                <!-- Aquí se insertarán las filas de datos -->
            </tbody>
        </table>
        <div class="chart-container">
            <!-- Gráfico por centro -->
            <canvas id="chart-centro" class="myChart"></canvas>
            <p>Gráfico de distribución por centro</p>
            
            <!-- Gráfico por grado -->
            <canvas id="chart-grado" class="myChart"></canvas>
            <p>Gráfico de distribución por grado</p>
            
            <!-- Gráfico por sexo -->
            <canvas id="chart-sexo" class="myChart"></canvas>
            <p>Gráfico de distribución por sexo</p>
            
            <!-- Gráfico por edad -->
            <canvas id="chart-edad" class="myChart"></canvas>
            <p>Gráfico de distribución por edad</p>
        </div>
    </div>
    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
